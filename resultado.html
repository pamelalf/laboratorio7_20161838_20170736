<!DOCTYPE html>
<html lang="es">
  <head>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/consulta.css" rel="stylesheet" type="text/css">
    <link href="css/resultado.css" rel="stylesheet" type="text/css">
    <script src="js/vendor/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/resultado.js" type="text/javascript"></script>

    <meta charset="utf-8">
    <title>Resultado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <h1 class="titulo">
      Resultado de consulta de local de votación<br>y miembro de mesa</h1>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="card-title">Nombre:
          </div>
          <div class="card-text" id="nombrescompletos">
          </div>
          <div class="card-title">Local:
          </div>
          <div class="card-text" id="local">
          </div>
          <div class="card-title">Mesa:
          </div>
          <div class="card-text" id="mesa">
          </div>
        </div>
      </div>
      <div class="card card-not-hover" id="cardMiembro">
        <div class="card-body">
          <div class="card-title" id="textoMiembro" style="border-color:#202262">
            Pase el mouse<br>encima para<br>conocer si es<br>miembro de mesa
          </div>
          <div class="card-title" id="titulocargo"></div>
          <div class="card-text" id="cargo"></div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary button" id="volver">Regresar</button>
  </body>
  <script type="text/javascript">
    $(document).ready(function () {
      let n = nombres[Math.floor(Math.random() * nombres.length)];
      let primerA = apellidos[Math.floor(Math.random() * apellidos.length)]
      let segundoA = apellidos[Math.floor(Math.random() * apellidos.length)]

      $("#nombrescompletos").html(n + " " + primerA + " " + segundoA);

      let local = locales[Math.floor(Math.random() * locales.length)]
      $("#local").html(local);
      $("#mesa").html(Math.floor((Math.random() * (999 - 100 + 1)) + 100));

      let sorteo = [true, false]
      let condicional = sorteo[Math.floor(Math.random() * sorteo.length)];

      let cargo = cargos[Math.floor(Math.random() * cargos.length)];

      $("#cardMiembro").on("mouseover", function () {
        $(this).removeClass("card-not-hover");
        if (condicional === true) {
          $("#textoMiembro").html("Usted sí es<br>miembro de mesa");
          $("#titulocargo").html("Cargo:");
          $("#cargo").html(cargo);
        } else {
          $("#textoMiembro").html("Usted no es<br>miembro de mesa");
          $("#titulocargo").empty();
          $("#cargo").empty();
        }
      });

      $("#cardMiembro").on("mouseout", function () {
        $(this).addClass("card-not-hover");
        $("#textoMiembro").html("Pase el mouse<br>encima para<br>conocer si es<br>miembro de mesa");
        $("#titulocargo").empty();
        $("#cargo").empty();
      });

      $("#volver").click(function () {
        window.location.href = "index.html";
      });
    });
  </script>
</html>
